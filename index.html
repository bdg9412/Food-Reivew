<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Recipes</title>
  </head>
  <body>
   <div class="wholebody">
    <div class="header">
      <div class="header_column">
        <i class="fas fa-bars" style="cursor: pointer;"></i>
      </div>
      <div class="header-column">
        <span class="header__title">Recipes</span>
      </div>
      <div class="header-column">
        <i class="fas fa-search" style="cursor: pointer;"></i>
      </div>
    </div>
    <div class="middle">
      <div class="middle-column__text">
        <div class="middle-column__text_one">
          Popular Recipes
        </div>
        <div class="middle-column__text_two">
          View All
        </div>
      </div>
      <div class="middle-column__box">
        <div class="middle-column__box__one">
          <div class="homecooking">
            <style>.homecooking{
              background-image: url(images/homecooking.png);
            }
            </style>
             <span class="middle-text">Home Cooking</span>
          </div>
          <div class="pizza">
              <style>.pizza{
                  background-image: url(images/pizza.png);
                }
               </style>
                <span class="middle-text">Pizza</span>
          </div>
        </div>
        <div class="middle-coulmn__box__two">
          <div class="healthyfood">
              <style>.healthyfood{
                  background-image: url(images/healthyfood.png);
                }
               </style>
                <span class="middle-text">Healthy Food</span>
          </div>
          <div class="chicken">
              <style>.chicken{
                  background-image: url(images/chicken.png);
                }
               </style>
             <span class="middle-text">Chicken</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="bottom-title">
        <span>Other Recipes</span>
      </div>
      <div class="bottom-box">
        <div class="bottom-box_child" style="cursor: pointer;">
          <div class="bottom-box_column">
            <span class="upper">Home Cooking</span></br>
            <span class="down">120 Recipes</span>
          </div>
          <div class="bottom-box_column">
              <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div class="bottom-box_child" style="cursor: pointer;">
            <div class="bottom-box_column">
                <span class="upper">Delicious Food</span></br>
                <span class="down">279 Recipes</span>
              </div>
            <div class="bottom-box_column" >
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        <div class="bottom-box_child" style="cursor: pointer;">
            <div class="bottom-box_column ">
                <span class="upper">Diet Dishes</span></br>
                <span class="down">27 Recipes</span>
              </div>
            <div class="bottom-box_column">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        <div class="bottom-box_child" style="cursor: pointer;">
            <div class="bottom-box_column">
                <span class="upper">Meat Dishes</span></br>
                <span class="down">109 Recipes</span>
              </div>
            <div class="bottom-box_column">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
      </div>
    </div>
   </div>
    <div class="statusbar" style="cursor: pointer;">
      <div class="statusbar_column fa-2x">
          <i class="fas fa-home"></i>
      </div>
      <div class="statusbar_column" style="cursor: pointer;">
          <i class="fas fa-utensils fa-2x"></i>
      </div>
      <div class="statusbar_column_red" style="cursor: pointer;">
        <i class="far fa-clipboard fa-2x"></i>
      </div>
      <div class="statusbar_column" style="cursor: pointer;">
          <i class="far fa-address-card fa-2x"></i>
      </div>
    </div>
  </body>
</html>
